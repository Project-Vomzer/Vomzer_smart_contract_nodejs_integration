<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }
        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #error-message {
            color: red;
            margin: 20px;
        }
        #success-message {
            color: green;
            margin: 20px;
        }
    </style>
</head>
<body>
<h2>Register</h2>
<input type="text" id="username" placeholder="Username"><br>
<input type="password" id="password" placeholder="Password"><br>
<button onclick="register()">Register</button>
<div id="error-message"></div>
<div id="success-message"></div>
<script>
    async function register() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        errorMessage.innerText = '';
        successMessage.innerText = '';

        if (!username || !password) {
            errorMessage.innerText = 'Error: Username and password are required.';
            console.error('Missing username or password');
            return;
        }

        try {
            const response = await fetch('http://localhost:3001/api/register', {
            //const response = await fetch('https://vomzersocialsnodejsintegration-production.up.railway.app/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            console.log('Registration successful:', data);
            successMessage.innerText = `Registered successfully! Username: ${data.username}, Sui Address: ${data.suiAddress}`;
        } catch (error) {
            errorMessage.innerText = `Error: ${error.message}`;
            console.error('Registration error:', error);
        }
    }
</script>
</body>
</html>
